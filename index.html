<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <div class="row ps-3">
        <div class="col-md-3 mt-5 mx-auto">

            <div class="well p-3">
                <div class="container" id="gestaltContainer">
                        <div class="form-floating">
                        <label for="syndrome">Syndrome</label>
                        <select name="syndrome" id="syndrome" class="form-select" aria-label="Floating label select example">
                            <option value="Achondroplasia">Achondroplasia</option>
                            <option value="Apert Syndrome">Apert Syndrome</option>
                            <option value="Crouzon Syndrome">Crouzon Syndrome</option>
                            <option value="Goldenhaar Syndrome">Goldenhaar Syndrome</option>
                            <option value="Nager Syndrome">Nager Syndrome</option>
                            <option value="Noonan Syndrome">Noonan Syndrome</option>
                            <option value="Treacher Collins Syndrome">Treacher Collins Syndrome</option>

                            </select>
                        </div>

                        <br>
                        <label for="gestaltAge" class="range-slider">Age</label>                        
                        <div class="range-slider" id="gestaltAge">
                            <input class="range-slider__range" id="ageSlider" type="range" value="15" min="0" max="60">
                            <span class="range-slider__value" id="ageSliderLabel">0</span>
                        </div> 

                        <label for="gestaltSex" class="range-slider">Sex (F - M)</label>   
                     
                        <div class="range-slider2" id="gestaltSex">
                            <!-- <span class="slider_bookend"><small>F </small></span> -->
                            <input class="range-slider__range2" id="sexSlider" type="range" value="0" min="-50" max="50"> 
                            <!-- <span class="slider_bookend"><small>M</small></span> -->
                        </div> 

                        <label for="gestaltSev" class="range-slider">Severity (Mild - Severe)</label>                        
                        <div class="range-slider2" id="gestaltSev">
                            <input class="range-slider__range2" id="sevSlider" type="range" value="0" min="-6" max="6">
                            <!-- <span class="range-slider_bookend" id="sevSliderLabel">0</span> -->
                        </div> 
                        
                </div>
                <div class="comparisonContainer" id="comparisonContainer">
                    <div class="form-floating">
                        <label for="referenceComp">Reference</label>
                    <select name="referenceComp" id="referenceComp" class="form-select">
                        <option selected> </option>
                        <option value="Achondroplasia">Achondroplasia</option>
                        <option value="Costello Syndrome">Apert Syndrome</option>
                        <option value="Nager Syndrome">Nager Syndrome</option>    
                    </select>
                    </div>
                    <br>
                    <div class="form-floating">
                        <label for="syndromeComp">Comparison</label>                    
                        <select name="syndromeComp" id="syndromeComp" class="form-select">
                            <option selected> </option>
                            <option value="Achondroplasia">Achondroplasia</option>
                            <option value="Costello Syndrome">Costello Syndrome</option>
                            <option value="Nager Syndrome">Nager Syndrome</option>    
                    </select>
                    </div>
                    <br>

                    <label for="comparisonAge" class="range-slider">Age</label>  
                    <div class="range-slider" id="comprisonAge">
                        <input class="range-slider__range" id="compAgeSlider" type="range" value="15" min="0" max="60">
                        <span class="range-slider__value" id="compAgeSliderLabel">0</span>
                    </div> 
                        <!-- <input type="range" min="0" max="100" value="0" class="slider" id="compAgeSlider">     -->

                </div>
            </div>
        </div>

        <div class="col-md-9 mt-5">
            <div id="mainWindow">
                <div class="container-fluid" style="max-width: 1400px;">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="Gestalts-tab" data-bs-toggle="tab" data-bs-target="#Gestalts" type="button" role="tab" aria-controls="Gestalts" aria-selected="true" onclick="changeWell('gestaltContainer')">Gestalts</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="Comparisons-tab" data-bs-toggle="tab" data-bs-target="#Comparisons" type="button" role="tab" aria-controls="Comparisons" aria-selected="false" onclick="changeWell('comparisonContainer')">Comparisons</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="Submitted-tab" data-bs-toggle="tab" data-bs-target="#Submitted" type="button" role="tab" aria-controls="Submitted" aria-selected="false">Submitted Face</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="About-tab" data-bs-toggle="tab" data-bs-target="#About" type="button" role="tab" aria-controls="About" aria-selected="false">About this app</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="myTabContent" class="mx-auto">
                        <div class="tab-pane fade show active" id="Gestalts" role="tabpanel" aria-labelledby="Gestalts-tab">
                            <canvas id="renderCanvas" touch-action="none"></canvas>  
                        </div>
                        
                        <div class="tab-pane fade" id="Comparisons" role="tabpanel" aria-labelledby="Comparison-tab">
                            <canvas id="renderCanvas2" touch-action="none"></canvas>  
                            <br>
                            <center><font style="color: red; font-size: xx-large;"> Bigger </font><font style="color: #fcfcfc; font-size: xx-large;"> | </font><font style="color: #fcfcfc; font-size: xx-large;"> Similar </font><font style="color: #fcfcfc; font-size: xx-large;"> | </font><font style="color: blue; font-size: xx-large;"> Smaller </font></center>
                            <br>
                            <div id="mynetwork"></div>
                        </div>
                        <div class="tab-pane fade" id="Submitted" role="tabpanel" aria-labelledby="Submitted-tab">
                            ...
                        </div>
                    </div>     
                </div>
            </div>
        </div>
    </div>

<script src="js/base.js"></script>
<script src="js/heatmap.js"></script>
<script src="js/visnetwork.js"></script>

</body>
